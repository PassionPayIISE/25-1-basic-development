<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3주차실습</title>
    <style>
        h1{color:blue;}
        .morning li{color:red;}
        .afternoon li{color:green;}
        .evening li{color:yellowgreen;}
        h1{
            font-size:64px;
        }
        h2{
            font-size:3rem;
        }
        li{
            font-size:2em;
        }
        h1{
            font-family:"Times New Roman", Times, serif;
        }
        .morning li{font-size:3vw}
        .afternoon li{font-size:6vh}
        .evening li{font-size:6vh}
    </style>
</head>
<body>
    <h1>오늘의 할 일</h1>
    <h2>아침</h2>
    <ul class="morning">
        <li>세안</li>
        <li><b>식사</b></li>
        <li>가방챙기기</li>
    </ul>
    <h2>점심</h2>
    <ul class="afternoon">
        <li>빨래</li>
        <li><b>식사</b></li>
        <li>공부</li>
    </ul>
    <h2>저녁</h2>
    <ul class="evening">
        <li>영화</li>
        <li><b>식사</b></li>
        <li>샤워</li>
    </ul>
</body>
</html>
