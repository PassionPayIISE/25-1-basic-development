<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하루 일과</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 2vw; /* vw 단위 사용 */
    }

    h1 {
      text-align: center;
      font-size: 2.5rem; /* rem 단위 사용 */
    }

    .section {
      margin-bottom: 3vh; /* vh 단위 사용 */
    }

    .morning {
      color: #FF8C00; /* 주황색 */
    }

    .afternoon {
      color: #2E8B57; /* 초록색 */
    }

    .evening {
      color: #374e92; /* 파란색 */
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5em;
    }

    ul {
      font-size: 18px; /* px 단위 사용 */
    }

    li {
      margin-bottom: 0.7em;
    }

    .highlight {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>나의 하루 일과</h1>

  <div class="section morning">
    <h2>아침</h2>
    <ul>
      <li><span class="highlight">10시 기상</span> 후 유튜브 보기</li>
      <li>아침에 <span class="highlight">물</span> 마시기</li>
      <li><span class="highlight">12시까지 경공 과제</span>하며 공강 즐길 준비</li>
    </ul>
  </div>

  <div class="section afternoon">
    <h2>점심</h2>
    <ul> 
      <li>점심으로 <span class="highlight">소고기</span> 먹기</li>
      <li><span class="highlight">html 강의 수강</span>하며 과제해보기</li>
      <li><span class="highlight">열정페이 실습</span> 준비해보기</li>
    </ul>
  </div>

  <div class="section evening">
    <h2>저녁</h2>
    <ul>
      <li>친구들과 <span class="highlight">저녁 식사</span> 후 집 귀가</li>
      <li>오늘 강의 <span class="highlight">복습 정리 및 과제</span> 마무리</li>
      <li><span class="highlight">12시 취침</span> 내일 등교 준비</li>
    </ul>
  </div>
</body>
</html>
