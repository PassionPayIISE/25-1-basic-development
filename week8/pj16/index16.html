<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="style16.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papm4..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="signup-container">
    <div class="icon-container">
      <i class="far fa-envelope-open"></i>
    </div>
    <h2>Subscribe to our newsletter</h2>
    <p>Get the latest updates, tips, and insights delivered straight to your inbox weekly.</p>

    <form>
      <div class="input-group">
        <i class="far fa-envelope"></i>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <button type="submit">
        Subscribe <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div class="benefits">
      <p class="benefit-item">
        <i class="fas fa-check"></i> Weekly coding tips
      </p>
      <p class="benefit-item">
        <i class="fas fa-check"></i> Exclusive updates and resources
      </p>
    </div>
  </div>
</body>
</html>
