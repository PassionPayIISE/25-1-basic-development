<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가계부 앱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>가계부</h1>

    <!-- 입력 폼 -->
    <form id="transaction-form">
      <input type="number" id="amount" placeholder="금액 (예: 10000, -5000)" required />
      <select id="category">
        <option value="식비">식비</option>
        <option value="교통">교통</option>
        <option value="문화">문화</option>
        <option value="기타">기타</option>
      </select>
      <input type="text" id="description" placeholder="설명" />
      <input type="date" id="date" />
      <button type="submit">추가</button>
    </form>

    <!-- 요약 정보 -->
    <div class="summary">
      <p>총 수입: <span id="income-total">0</span>원</p>
      <p>총 지출: <span id="expense-total">0</span>원</p>
      <p>잔액: <span id="balance">0</span>원</p>
    </div>

    <!-- 거래 내역 테이블 -->
    <table>
      <thead>
        <tr>
          <th>날짜</th>
          <th>카테고리</th>
          <th>금액</th>
          <th>설명</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="transaction-list"></tbody>
    </table>

    <!-- 카테고리별 비율 그래프 -->
    <canvas id="category-chart" width="300" height="300"></canvas>

    <!-- 월별 비교 -->
    <div id="monthly-diff"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
