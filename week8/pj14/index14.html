<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Finder</title>
  <link rel="stylesheet" href="style14.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fab fa-github"></i> GitHub User Finder</h1>
      <p>Search for any GitHub user profile</p>
    </header>

    <div class="search-container">
      <input type="text" id="search" placeholder="Enter a GitHub username" autocomplete="off">
      <button id="search-btn">Search</button>
    </div>

    <div id="profile-container" class="hidden">
      <div class="profile-header">
        <img src="" alt="Profile Avatar" id="avatar">
        <div class="profile-info">
          <h2 id="name"></h2>
          <p id="username"></p>
          <p id="bio"></p>
          <div class="location-date">
            <p><i class="fas fa-map-marker-alt"></i> <span id="location">Not specified</span></p>
            <p><i class="fas fa-calendar-alt"></i> <span id="joint-date"></span></p>
          </div>
          <a id="profile-link" href="#" target="_blank" class="btn">View Profile</a>
        </div>
      </div>

      <div class="stats">
        <div class="stat"><i class="fas fa-users"></i> <span id="followers">0</span> Followers</div>
        <div class="stat"><i class="fas fa-user-friends"></i> <span id="following">0</span> Following</div>
        <div class="stat"><i class="fas fa-code-branch"></i> <span id="repos">0</span> Repositories</div>
      </div>

      <div class="additional-info">
        <div class="info-item"><i class="fas fa-building"></i> <span id="company">Not specified</span></div>
        <div class="info-item"><i class="fas fa-link"></i> <a id="blog" href="#" target="_blank">No website</a></div>
        <div class="info-item"><i class="fab fa-twitter"></i> <a id="twitter" href="#" target="_blank">No Twitter</a></div>
      </div>

      <section class="repos-section">
        <h3>Latest Repositories</h3>
        <div id="repos-container" class="repos">
          <div class="loading-repos">Loading repositories...</div>
        </div>
      </section>
    </div>

    <div id="error-container" class="hidden">
      <p>No user found. Please try another username.</p>
    </div>
  </div>

  <script src="script14.js"></script>
</body>
</html>
