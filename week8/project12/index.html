<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
        <p>Find delicious recipes from around the world</p>
      </header>

      <p id="api-link">
        Data from <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB</a> ğŸ³
      </p>

      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for meals or keywords"
        />
        <button id="search-btn">Search</button>
      </div>

      <div id="error-container" class="hidden">
        <p>No meals found. Try another search term.</p>
      </div>

      <div id="result-heading"></div>

      <div id="meals"></div>

      <div id="meal-details" class="hidden">
        <button id="back-btn">
          <i class="fas fa-arrow-left"></i> Back to recipes
        </button>
        <div class="meal-details-content"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
